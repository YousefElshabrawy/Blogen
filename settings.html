<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Blogen</title>
</head>

<body>
    <!-- Navbar-->

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Blogen</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="posts.html">Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="categories.html">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="users.html">Users</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown">
                            <i class="fas fa-user mr-1"></i>Welcome Brad
                        </a>
                        <div class="dropdown-menu">
                            <a href="profile.html" class="dropdown-item">
                                <i class="far fa-user mr-1"></i>Profile
                            </a>
                            <a href="settings.html" class="dropdown-item">
                                <i class="fas fa-cog mr-1"></i>Settings
                            </a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout.html">
                            <i class="fas fa-user-times mr-1"></i>Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header id="header" class="py-2 bg-primary text-white">
        <div class="container d-flex align-items-center">
            <i class="fas fa-cog fa-3x pr-2"></i>
            <h1 class="d-inline-block">Settings</h1>
        </div>
    </header>
    <main>
        <section id="actions" class="bg-light p-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 mb-3 mb-md-0">
                        <a class="btn btn-warning btn-block text-dark" data-toggle="modal" data-target="#addPost">
                            <i class="fas fa-arrow-left px-1"></i>Back To Dashboard
                        </a>
                    </div>
                    <div class="col-md-4 mb-3 mb-md-0">
                        <a class="btn btn-success btn-block text-white" data-toggle="modal" data-target="#addCategory">
                            <i class="fas fa-user-edit px-1"></i>Save Changes
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <section id="edit" class="py-5 px-2 px-md-5">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h4>Edit Settings</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <h6 class="" style="font-size: 1.6rem; font-weight: 400;">Allow User Registration</h6>
                                <div class="form-check">
                                    <label class="form-check-label mr-2">
                                    <input type="radio" name="premit"  class="form-check-input" checked> Yes
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label mr-2">
                                    <input type="radio" name="premit" class="form-check-input"> No
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <h6 class="" style="font-size: 1.6rem; font-weight: 400;">Homepage Format</h6>
                                <div class="form-check">
                                    <label class="form-check-label mr-2">
                                    <input type="radio" name="page"  class="form-check-input" checked> Blog Page
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label mr-2">
                                    <input type="radio" name="page" class="form-check-input"> Home Page
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer id="main-footer" class="py-4 bg-dark text-white text-center">
        <div class="container">
            <h6>Copyright &copy; <span id="year"></span> Blogen</h6>
        </div>
    </footer>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <script>
        // Get the current year for the copyright
        $('#year').text(new Date().getFullYear());
    </script>
</body>

</html>
